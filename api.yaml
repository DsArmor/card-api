{
  "swagger": "2.0",
  "info": {
    "version": "0.0.1",
    "title": "Технические основы продуктового менеджмента. Проект - визитки",
  },
  "host": "api.example.com",
  "basePath": "/v1",
  "schemes": ["https"],
  "paths": {
    "/auth/register": {
      "post": {
        "summary": "Register new user account",
        "parameters": [
          {
            "name": "body",
            "in": "body",
            "required": true,
            "schema": {
              "type": "object",
              "properties": {
                "name": {"type": "string"},
                "email": {"type": "string"},
                "password": {"type": "string"},
                "phone": {"type": "string"},
                "photo": {"type": "string", "description": "Base64 encoded image"}
              },
              "required": ["name", "email", "password"]
            }
          }
        ],
        "responses": {
          "200": {
            "description": "User registered successfully",
            "schema": {
              "type": "object",
              "properties": {
                "status": {"type": "string"},
                "message": {"type": "string"}
              }
            }
          }
        }
      }
    },
    "/auth/login": {
      "post": {
        "summary": "Authenticate user and return token",
        "parameters": [
          {
            "name": "body",
            "in": "body",
            "required": true,
            "schema": {
              "type": "object",
              "properties": {
                "email": {"type": "string"},
                "password": {"type": "string"}
              },
              "required": ["email", "password"]
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Login successful",
            "schema": {
              "type": "object",
              "properties": {
                "status": {"type": "string"},
                "token": {"type": "string"},
                "message": {"type": "string"}
              }
            }
          }
        }
      }
    },
    "/auth/forgot-password": {
      "post": {
        "summary": "Initiate password recovery process",
        "parameters": [
          {
            "name": "body",
            "in": "body",
            "required": true,
            "schema": {
              "type": "object",
              "properties": {
                "email": {"type": "string"}
              },
              "required": ["email"]
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Password recovery email sent",
            "schema": {
              "type": "object",
              "properties": {
                "status": {"type": "string"},
                "message": {"type": "string"}
              }
            }
          }
        }
      }
    },
    "/auth/delete-account": {
      "delete": {
        "summary": "Delete user account",
        "parameters": [
          {
            "name": "Authorization",
            "in": "header",
            "required": true,
            "type": "string",
            "description": "Bearer <token>"
          }
        ],
        "responses": {
          "200": {
            "description": "Account deleted",
            "schema": {
              "type": "object",
              "properties": {
                "status": {"type": "string"},
                "message": {"type": "string"}
              }
            }
          }
        }
      }
    },
    "/users/update-profile": {
      "put": {
        "summary": "Update user profile information",
        "parameters": [
          {
            "name": "Authorization",
            "in": "header",
            "required": true,
            "type": "string",
            "description": "Bearer <token>"
          },
          {
            "name": "body",
            "in": "body",
            "required": true,
            "schema": {
              "type": "object",
              "properties": {
                "name": {"type": "string"},
                "email": {"type": "string"},
                "phone": {"type": "string"},
                "password": {"type": "string"},
                "photo": {"type": "string", "description": "Base64 encoded image"}
              }
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Profile updated successfully",
            "schema": {
              "type": "object",
              "properties": {
                "status": {"type": "string"},
                "message": {"type": "string"}
              }
            }
          }
        }
      }
    },
    "/cards": {
      "post": {
        "summary": "Create new business card",
        "parameters": [
          {
            "name": "Authorization",
            "in": "header",
            "required": true,
            "type": "string",
            "description": "Bearer <token>"
          },
          {
            "name": "body",
            "in": "body",
            "required": true,
            "schema": {
              "type": "object",
              "properties": {
                "fullName": {"type": "string"},
                "company": {"type": "string"},
                "email": {"type": "string"},
                "photo": {"type": "string", "description": "Base64 encoded image"}
              },
              "required": ["fullName", "company", "email"]
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Business card created successfully",
            "schema": {
              "type": "object",
              "properties": {
                "status": {"type": "string"},
                "message": {"type": "string"}
              }
            }
          }
        }
      },
      "get": {
        "summary": "Get all business cards for authenticated user",
        "parameters": [
          {
            "name": "Authorization",
            "in": "header",
            "required": true,
            "type": "string",
            "description": "Bearer <token>"
          }
        ],
        "responses": {
          "200": {
            "description": "List of business cards",
            "schema": {
              "type": "object",
              "properties": {
                "status": {"type": "string"},
                "cards": {
                  "type": "array",
                  "items": {
                    "type": "object",
                    "properties": {
                      "cardId": {"type": "string"},
                      "fullName": {"type": "string"},
                      "company": {"type": "string"},
                      "email": {"type": "string"},
                      "photo": {"type": "string"}
                    }
                  }
                }
              }
            }
          }
        }
      }
    },
    "/cards/{cardId}": {
      "put": {
        "summary": "Edit existing business card",
        "parameters": [
          {
            "name": "Authorization",
            "in": "header",
            "required": true,
            "type": "string",
            "description": "Bearer <token>"
          },
          {
            "name": "cardId",
            "in": "path",
            "required": true,
            "type": "string"
          },
          {
            "name": "body",
            "in": "body",
            "required": true,
            "schema": {
              "type": "object",
              "properties": {
                "fullName": {"type": "string"},
                "company": {"type": "string"},
                "email": {"type": "string"},
                "photo": {"type": "string", "description": "Base64 encoded image"}
              }
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Business card updated successfully",
            "schema": {
              "type": "object",
              "properties": {
                "status": {"type": "string"},
                "message": {"type": "string"}
              }
            }
          }
        }
      },
      "delete": {
        "summary": "Delete business card",
        "parameters": [
          {
            "name": "Authorization",
            "in": "header",
            "required": true,
            "type": "string",
            "description": "Bearer <token>"
          },
          {
            "name": "cardId",
            "in": "path",
            "required": true,
            "type": "string"
          }
        ],
        "responses": {
          "200": {
            "description": "Business card deleted successfully",
            "schema": {
              "type": "object",
              "properties": {
                "status": {"type": "string"},
                "message": {"type": "string"}
              }
            }
          }
        }
      }
    }
  }
}
